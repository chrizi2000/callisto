
<div style="width: 100%; text-align: center; overflow: hidden">
    <videointro ng-show="$ctrl.showvideo()"></videointro>
</div>
<div ng-hide="$ctrl.showvideo()" style="z-index: 2; padding-top: 3vw">
    <div class="content-head" ng-hide="$ctrl.beschuldigt()">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <handy></handy>
            </div>
            <div class="pure-u-2-3">
                <game></game>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1" style="text-align: center; width: 100%">
                <beschuld ng-show="$ctrl.returnaccess()"></beschuld>
            </div>
            <div class="pure-u-1" style="text-align: center; width: 100%">
                <div ng-hide="$ctrl.returnaccess()">
                    <a class="btngamestart clickit" ng-click="$ctrl.backtovideo(); $ctrl.clicksound();">Intro wiederholen</a>
                </div>
            </div>
        </div>
    </div>
    <end ng-show="$ctrl.beschuldigt()"></end>
</div>
